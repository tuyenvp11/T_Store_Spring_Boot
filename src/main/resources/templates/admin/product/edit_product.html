<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/fragments/head :: head"></div>

<body>
<!-- Header -->
<div th:replace="admin/fragments/header :: header"></div>

<!-- Sidenav -->
<div id="layoutSidenav">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Sidenav Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Thêm sản phẩm</h1>

                <div class="card mb-4">
                    <!--<div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Nhà cung cấp
                    </div>-->
                    <div class="card-body">
                        <form role="form" method="post" th:action="@{/admin/product/edit_product}" th:object="${edit_product}" enctype="multipart/form-data">
                            <input type="hidden" class="form-control" id="productId" th:field="*{product_id}">
                            <div class="form-group">
                                <label >Tên sản phẩm</label>
                                <input type="text" class="form-control" id="product_name" th:field="*{product_name}">
                            </div>
                            <div class="form-group">
                                <label>Danh mục</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width:100%;" th:field="*{category_id}" >
                                    <option th:each="category : ${ListCategory}" th:value="${category.category_id}" th:text="${category.category_name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Nhà cung cấp</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width:100%;" th:field="*{vendor_id}" >
                                    <option th:each="vendor : ${ListVendor}" th:value="${vendor.vendor_id}" th:text="${vendor.vendor_name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productImage">Hình ảnh</label>
                                <input type="file" class="form-control" id="productImage" name="img">
                                <input type="hidden" th:field="*{product_img}" th:value="*{product_img}"/>
                                <p>Hình ảnh hiện tại: <span th:text="*{product_img}"></span></p>
                            </div>
                            <div class="form-group">
                                <label>Giá sản phẩm</label>
                                <input type="text" class="form-control" id="product_price" th:field="*{product_price}">
                            </div>
                            <div class="form-group">
                                <label>Mô tả sản phẩm</label>
                                <!-- <input type="text" class="form-control" id="product_descrip" th:field="*{product_descrip}">-->
                                <textarea class="form-control" id="product_descrip" th:field="*{product_descrip}"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Số lượng sản phẩm nhập</label>
                                <input type="text" class="form-control" id="product_quantity" th:field="*{product_quantity}">
                            </div>

                            <button type="submit" class="btn btn-primary" >Sửa</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>


        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Phạm Văn Tuyến</div>
                    <div>
                        <a href="#">Chính sách riêng tư</a>
                        &middot;
                        <a href="#">Điều khoản &amp; dịch vụ</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>

</body>
</html>
