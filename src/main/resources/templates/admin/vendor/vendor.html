<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/fragments/head :: head"></div>

<body>
<!-- Header -->
<div th:replace="admin/fragments/header :: header"></div>

<!-- Sidenav -->
<div id="layoutSidenav">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Sidenav Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Nhà cung cấp</h1>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fa-solid fa-handshake"></i>
                        Nhà cung cấp
                    </div>
                    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 mt-2">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Tìm kiếm..." aria-label="Tìm kiếm..." aria-describedby="btnNavbarSearch" />
                            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Mã nhà cung cấp</th>
                                <th>Nhà cung cấp</th>
                                <th>Hotline nhà cung cấp</th>
                                <th>Địa chỉ nhà cung cấp</th>
                                <th>
                                    <a th:href="@{vendor/add_vendor}" class="btn btn-success" style="padding: 5px 10px; font-size: 14px;">
                                        <i class="fa-solid fa-square-plus"></i> Thêm nhà cung cấp
                                    </a>
                                </th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="vendor : ${ListVendor}">
                                <td th:text="${vendor.vendor_id}"></td>
                                <td th:text="${vendor.vendor_name}"></td>
                                <td th:text="${vendor.vendor_hotline}"></td>
                                <td th:text="${vendor.vendor_address}"></td>
                                <td>
                                    <a th:href="@{/admin/vendor/edit_vendor/{vendor_id}(vendor_id=${vendor.vendor_id})}" class="btn btn-warning" style="padding: 5px 10px; font-size: 10px;">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </a>
                                    <a th:href="@{/admin/vendor/del_vendor/{vendor_id}(vendor_id=${vendor.vendor_id})}" onclick="return confirm('Bạn có muốn xóa danh mục này!')" class="btn btn-danger" style="padding: 5px 10px; font-size: 10px;">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>

        </main>


        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Phạm Văn Tuyến</div>
                    <div>
                        <a href="#">Chính sách riêng tư</a>
                        &middot;
